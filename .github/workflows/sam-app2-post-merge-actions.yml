name: SAM app 2 test and build and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - bau-test-txma

defaults:
  run:
    shell: bash
    working-directory: ./sam-app2

jobs:
  upload:
    environment: development
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true  # this caches installation but is only available on Linux x86-64 runners

      # - name: Set up AWS creds
      #   uses: aws-actions/configure-aws-credentials@v4
      #   with:
      #     role-to-assume: ${{ secrets.SAM_APP2_GH_ACTIONS_ROLE_ARN }}
      #     aws-region: eu-west-2

      - name: SAM validate
        run: sam validate
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: event-processing-config-sam-template
          path: |
            ./sam-app2/template.yaml

      # - name: SAM build and test
      #   run: sam build

      # - name: Deploy SAM app
      #   uses: govuk-one-login/devplatform-upload-action@v3.9.1
      #   with:
      #     artifact-bucket-name: ${{ secrets.SAM_APP2_ARTIFACT_BUCKET_NAME }}
      #     signing-profile-name: ${{ secrets.SIGNING_PROFILE_NAME }}
      #     working-directory: ./sam-app2/.aws-sam/build

  deploy:
    environment: development
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: event-processing-config-sam-template
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true  # this caches installation but is only available on Linux x86-64 runners

      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.SAM_APP2_GH_ACTIONS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: SAM build and test
        run: sam build

      - name: Deploy SAM app
        uses: govuk-one-login/devplatform-upload-action@v3.9.1
        with:
          artifact-bucket-name: ${{ secrets.SAM_APP2_ARTIFACT_BUCKET_NAME }}
          signing-profile-name: ${{ secrets.SIGNING_PROFILE_NAME }}
          working-directory: "."
