name: SAM test and build

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash
    working-directory: ./demo-package

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v1

      - name: SAM build and test
        run: sam build --use-container

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.OIDCARN }}
          aws-region: eu-west-2

      - name: SAM validate
        run: sam validate

      - name: Upload lambdas to S3
        env:
          S3BucketName: ${{ secrets.S3BUCKETNAME }}
        run: sam package --s3-bucket="$S3BucketName" --output-template-file=cf-template.yaml

      - name: Zip the cloudformation template
        run: zip template.zip cf-template.yaml

      - name: Upload zipped cloudformation artifact to S3
        env:
          S3BucketName: ${{ secrets.S3BUCKETNAME }}
        run: aws s3 cp template.zip s3://"$S3BucketName"/template.zip
