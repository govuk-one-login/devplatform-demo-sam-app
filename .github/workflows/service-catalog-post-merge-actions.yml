name: Service Catalog app test, build and deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - bau-add-terraform-pipeline-provisioning
      - PLAT-2898-service-catalog

    paths:
      - service-catalog/*
      - .github/workflows/service-catalog-post-merge-actions.yaml

defaults:
  run:
    shell: bash
    working-directory: ./service-catalog

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v2

      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: ${{ secrets.SERVICE_CATALOG_GH_ACTIONS_ROLE_ARN }}
          aws-region: eu-west-2

      - name: SAM validate
        run: sam validate

      - name: SAM build and test
        run: sam build

      - name: Deploy Service Catalog app
        uses: govuk-one-login/devplatform-upload-action@v3.3
        with:
            artifact-bucket-name: ${{ secrets.SERVICE_CATALOG_ARTIFACT_BUCKET_NAME }}
            signing-profile-name: ${{ secrets.SIGNING_PROFILE_NAME }}
            working-directory: ./service-catalog/.aws-sam/build