name: Create Release from gh CLI

on:
  push:
    branches:
      - PSREDEV-2337  # Your default branch

jobs:
  build_app_versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find applications
        id: find_apps
        run: |
          apps=$(find . -maxdepth 1 -type d ! -name ".*" | sed 's/^\.\///g' | tr '\n' ' ')
          echo "apps=$apps" >> $GITHUB_OUTPUT

      - name: Build app version list
        run: |
          apps_string="${{ steps.find_apps.outputs.apps }}"
          apps=($apps_string)
          app_versions=""
          today=$(date +"%d%m%y")
          for app in "${apps[@]}"; do
            version="${app}-${today}"
            app_versions+=" ${app}=${version}"
          done
          echo $app_versions
          echo "app_versions=$app_versions" >> $GITHUB_OUTPUT
                              
          
  use_app_versions:
    needs: build_app_versions
    runs-on: ubuntu-latest
    steps:
      - name: Use app version list
        run: |
          app_versions_string="${{ needs.build_app_versions.outputs.app_versions }}"
          for pair in $app_versions_string; do
            app=$(echo "$pair" | cut -d '=' -f 1)
            version=$(echo "$pair" | cut -d '=' -f 2)
            echo "App: $app, Version: $version"
            # Your commands to process each app and version here
          done

