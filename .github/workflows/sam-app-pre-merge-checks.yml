name: SAM app test and build

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Set up SAM cli
        uses: aws-actions/setup-sam@v1

      - name: Set up AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.SAM_APP_VALIDATE_ROLE_TO_ASSUME }}
          aws-region: eu-west-2

      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build lambda1
        run: ./gradlew clean build
        working-directory: ./sam-app/HelloWorldFunction

      - name: Build lambda2
        run: ./gradlew clean build
        working-directory: ./sam-app/HelloWorldFunction2

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12.1254.0
        with:
          framework: cloudformation
          directory: sam-app/
          skip_check: CKV_AWS_7,CKV_AWS_116
          quiet: true
          output_format: cli

      - name: SAM validate
        run: sam validate
        working-directory: ./sam-app
